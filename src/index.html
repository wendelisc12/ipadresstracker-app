<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IP Adress Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400..900;1,300..900&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <header>
                <h2>IP Adress Tracker</h2>
                <div id="form">
                    <input type="text" name="ip" id="ip" placeholder="Search for any IP adress">
                    <button id="send-ip"><img src="images/icon-arrow.svg" alt=""></button>
                </div>

                <div id="IP-infos">
                    <div class="IP-infos-box">
                        <h5>ip adress</h5>
                        <h3 id="ip-adress">8.8.8.8</h3>
                    </div>
                    <div class="IP-infos-box">
                        <h5>location</h5>
                        <h3 id="ip-location">Glenmont, US 44628</h3>
                    </div>
                    <div class="IP-infos-box">
                        <h5>timezone</h5>
                        <h3 id="ip-timezone">UTC-04:00</h3>
                    </div>
                    <div class="IP-infos-box">
                        <h5>ISP</h5>
                        <h3 id="ip-isp">Google LLC</h3>
                    </div>
                </div>
            </header>

            <section id="map">

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="script/script.js"></script>
    </body>

</html>
